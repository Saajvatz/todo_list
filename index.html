<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Todo List</title>
  <style>
    /* Estilos para ocupar toda la pantalla */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
    }

    /* Contenedor centrado */
    .centrado {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
    }

    /* Texto grande */
    h1 {
      font-size: 6rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="centrado">
    <h1>Todo List</h1>
  </div>
</body>
</html>
